<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>::marker</title>
		<link rel="stylesheet" href="05.css" />
	</head>
	<body>
		<!-- Lista no ordenadas -->
		<ul>
			<li>Item</li>
			<li>Item</li>
			<li>Item</li>
			<li>Item</li>
			<li>Item</li>
		</ul>
		<!-- Lista ordenadas -->
		<ol start="10" reversed>
			<li>Item</li>
			<li>Item</li>
			<li value="5">Item</li>
			<li>Item</li>
			<li>Item</li>
		</ol>
		<div>Item</div>
		<div>Item</div>
		<div>Item</div>
		<div>Item</div>
		<div>Item</div>
	</body>
</html>
